<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Music Locator QA Bear</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="https://generator.lml.live/favicon.ico" />
  <script defer src="index.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <div class="header">
      <img
        src="https://generator.lml.live/LML_2_RGB.png"
        alt="Live Music Locator Logo"
        class="logo"
        title="Live Music Locator"
      />
      <h1>Live Music Locator QA Bear</h1>
    </div>

    <!-- Controls Section -->
    <div class="controls-wrapper">
      <!-- Filter Section -->
      <div class="controls">
        <input
          type="text"
          id="filter-input"
          placeholder="Filter by venue name"
          title="Filter the venues displayed in the table"
        />
        <button
          id="clear-filter-button"
          class="green"
          title="Clear the venue filter and display all venues"
        >
          Clear Filter
        </button>
        <!-- Owner Filter -->
        <input
          type="text"
          id="owner-filter-input"
          placeholder="Filter by owner"
          title="Filter the venues by owner"
          style="margin-left: 10px;"
        />
        <button
          id="clear-owner-filter-button"
          class="green"
          title="Clear the owner filter"
        >
          Clear Owner Filter
        </button>
      </div>

      <!-- Location and Refresh Section -->
      <div class="controls">
        <label for="location-select" title="Choose a location to view gigs"
          >Location:</label
        >
        <select id="location-select" title="Select a location">
          <option value="melbourne">Melbourne</option>
          <option value="bendigo">Bendigo</option>
          <option value="castlemaine">Castlemaine</option>
          <option value="geelong">Geelong</option>
        </select>
        <button
          id="refresh-button"
          class="blue"
          title="Refresh the gig data and update the table"
        >
          Refresh
        </button>
      </div>
    </div>

    <!-- Loading Progress Section -->
    <div id="loading-section">
      <div id="loading-message" style="display: none;">
        Loading gigs... <span id="progress-count">0%</span>
      </div>
      <div class="progress-bar">
        <div id="progress-bar-fill"></div>
      </div>
    </div>

    <!-- Gig Table -->
    <div id="gig-table" class="table-container"></div>
  </div>
</body>
</html>
