<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Music Locator QA Visualisation</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="index.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo.png" alt="Live Music Locator Logo">
      <h1>Live Music Locator QA Visualisation</h1>
      <div class="controls">
        <label for="location-select">Location:</label>
        <select id="location-select">
          <option value="melbourne">Melbourne</option>
          <option value="goldfields">Goldfields</option>
        </select>
        <button id="refresh-button" class="blue">Refresh</button>
      </div>
    </div>
    <div class="controls">
      <input type="text" id="filter-input" placeholder="Filter by venue name">
      <button id="clear-filter-button" class="green">Clear Filter</button>
    </div>
    <div id="gig-table" class="table-container"></div>
  </div>
</body>
</html>
